<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> week 5- accessibility </title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">



	</head>
	<body>

		<section class="form-overlay">

			<form id="subscribe">
				<h1>SUBSCRIBE</h1>
				<label for="sub-name">enter you profile name</label>
				<input id="sub-name" type="text" name="subscribe-name" placeholder="enter your profile name"></input>
				<label for="sub-email">enter you profile email</label>
				<input id="sub-email" type="email" name="subscribe-email" placeholder="you@example.com"></input>
				<button type="submit">SUBSCRIBE</button>
			</form>
		</section>

		<form id="order">
			<h1>ORDER</h1>
			<label for="name">enter you name</label>
			<input type="text" name="name" placeholder="enter your name"></input>
			<label for="email">enter you email</label>
			<input type="email" name="email" placeholder="you@example.com"></input>
			<button type="submit">SUBMIT</button>
		</form>


		<script src="dist/js/main.js"></script> 

	</body>
</html>
